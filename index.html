<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Empreendimentos</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { display:flex; background:#f4f6f8; height:100vh; }

    .sidebar {
      width:320px;
      background:#111827;
      color:white;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:12px;
      overflow-y:auto;
    }

    .sidebar h2 { font-size:18px; margin-bottom:10px; }

    input, button {
      padding:10px;
      border-radius:10px;
      border:none;
      font-size:14px;
    }

    input { background:#1f2937; color:white; }
    button { cursor:pointer; font-weight:600; }

    .add { background:#10b981; color:white; }
    .share { background:#6366f1; color:white; }

    .tipos { display:flex; flex-wrap:wrap; gap:6px; }

    .chip {
      background:#374151;
      padding:6px 8px;
      border-radius:8px;
      font-size:12px;
      cursor:pointer;
    }

    .main { flex:1; padding:24px; overflow-y:auto; }

    h1 { margin-bottom:20px; color:#111827; }

    .filtro { margin-bottom:12px; padding:10px; width:260px; }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:20px;
    }

    .card {
      background:white;
      border-radius:18px;
      padding:16px;
      box-shadow:0 10px 24px rgba(0,0,0,0.08);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .title { font-weight:600; font-size:16px; }
    .city { font-size:13px; color:#6b7280; }
    .empresa { font-size:13px; color:#374151; font-weight:500; }
    .preco { font-size:14px; font-weight:600; color:#059669; }

    .tags { display:flex; flex-wrap:wrap; gap:6px; }

    .tag {
      background:#e0e7ff;
      color:#3730a3;
      font-size:12px;
      padding:4px 8px;
      border-radius:8px;
    }

    .files a {
      display:block;
      font-size:12px;
      color:#2563eb;
      text-decoration:none;
    }

    .actions { display:flex; gap:8px; margin-top:auto; }

    .delete { background:#fee2e2; color:#991b1b; }
    .map { background:#dbeafe; }
    .edit { background:#e5e7eb; }
  </style>
</head>

<body>

  <div class="sidebar">
    <h2>Novo Empreendimento</h2>

    <input id="nome" placeholder="Nome" />
    <input id="empresa" placeholder="Empresa" />
    <input id="cidade" placeholder="Cidade" />
    
    <input id="vagas" placeholder="Vagas/unidade" />
    <input id="percentual" placeholder="% vagas" />
    <input id="local" placeholder="Endereço para mapa" />

    <input id="quartos" placeholder="Quartos" />
    <input id="metragem" placeholder="Metragem m²" />
    <input id="precoTipo" placeholder="Valor médio da tipologia (R$)" />
    <button type="button" onclick="addTipo()">Adicionar tipologia</button>

    <div class="tipos" id="tipos"></div>

    <button class="add" onclick="salvar()">Salvar</button>
  </div>

  <div class="main">
    <h1>Empreendimentos</h1>

    <input class="filtro" id="filtroEmpresa" placeholder="Filtrar por empresa..." oninput="render()" />

    <div class="grid" id="grid"></div>
  </div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

const SUPABASE_URL = "https://dtveouwomzbhvyvfudti.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0dmVvdXdvbXpiaHZ5dmZ1ZHRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NTQzMDgsImV4cCI6MjA4NzAzMDMwOH0.HkvsqvCEb3qxnGUo78qJ29_qz5NrVe5d2B-GMVxoxDU";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const grid = document.getElementById('grid');
const filtroEmpresa = document.getElementById('filtroEmpresa');

let dados = [];
let tipologias = [];
let editId = null;

function addTipo() {
  const q = quartos.value;
  const m = metragem.value;
  const p = precoTipo.value;
  if (!q || !m || !p) return;

  tipologias.push({ q, m, p });
  quartos.value = '';
  metragem.value = '';
  precoTipo.value = '';
  renderTipos();
}

function renderTipos() {
  tipos.innerHTML = '';
  tipologias.forEach((t, i) => {
    const c = document.createElement('div');
    c.className = 'chip';
    c.innerText = `${t.q}Q • ${t.m}m² • R$ ${Number(t.p).toLocaleString('pt-BR')}`;
    c.onclick = () => { tipologias.splice(i,1); renderTipos(); };
    tipos.appendChild(c);
  });
}

async function salvar() {
  const obj = {
    nome: nome.value,
    empresa: empresa.value,
    cidade: cidade.value,
    vagas: vagas.value,
    percentual: percentual.value,
    local: local.value,
    tipologias
  };

  if (editId) {
    await supabase.from('empreendimentos').update(obj).eq('id', editId);
  } else {
    await supabase.from('empreendimentos').insert(obj);
  }

  tipologias = [];
  editId = null;
  carregar();
}

async function carregar() {
  const { data } = await supabase.from('empreendimentos').select('*').order('id');
  dados = data || [];
  render();
}

function abrirMapa(end) {
  window.open(`https://www.google.com/maps?q=${encodeURIComponent(end)}`,'_blank');
}

function editar(i) {
  const e = dados[i];

  nome.value = e.nome || '';
  empresa.value = e.empresa || '';
  cidade.value = e.cidade || '';
  vagas.value = e.vagas || '';
  percentual.value = e.percentual || '';
  local.value = e.local || '';

  tipologias = e.tipologias || [];
  renderTipos();

  editId = e.id;
}

async function remover(i){
  await supabase.from('empreendimentos').delete().eq('id', dados[i].id);
  carregar();
}

function render() {
  grid.innerHTML = '';
  const filtro = (filtroEmpresa.value || '').toLowerCase();

  dados
    .filter(e => (e.empresa || '').toLowerCase().includes(filtro))
    .forEach((e, i) => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class="title">${e.nome || ''}</div>
        <div class="empresa">${e.empresa || ''}</div>
        <div class="city">${e.cidade || ''}</div>
        <div>Vagas: ${e.vagas || ''} | ${e.percentual || ''}%</div>

        <div class="tags">
          ${(e.tipologias || []).map(t =>
            `<span class='tag'>${t.q}Q • ${t.m}m² • R$ ${Number(t.p).toLocaleString('pt-BR')}</span>`
          ).join('')}
        </div>

        <div class="actions">
          <button class="map" onclick="abrirMapa('${e.local || ''}')">Mapa</button>
          <button class="edit" onclick="editar(${i})">Editar</button>
          <button class="delete" onclick="remover(${i})">Excluir</button>
        </div>
      `;

      grid.appendChild(card);
    });
}

carregar();
</script>

</body>
</html>
